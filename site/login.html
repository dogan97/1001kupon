<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | 1001Kupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container { max-width: 500px; margin: 80px auto; }
    </style>
</head>
<body>

    <div class="container">
        <div class="auth-container">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none display-6 fw-bold text-primary">1001KUPON</a>
                <p class="text-muted">Kurumsal Yönetim Paneli</p>
            </div>

            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active fw-bold" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">Giriş Yap</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link fw-bold" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button">Firma Başvurusu</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">
                        
                        <div class="tab-pane fade show active" id="pills-login">
                            <form action="panel.html"> <div class="mb-3">
                                    <label class="form-label">E-Posta Adresi</label>
                                    <input type="email" class="form-control" placeholder="ornek@sirket.com" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Şifre</label>
                                    <input type="password" class="form-control" placeholder="******" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Panele Git</button>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-register">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Firma Unvanı</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label class="form-label">Yetkili Adı</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label class="form-label">Sektör</label>
                                        <select class="form-select">
                                            <option>E-Ticaret</option>
                                            <option>Perakende</option>
                                            <option>Hizmet</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Kurumsal E-Posta</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Telefon</label>
                                    <input type="tel" class="form-control" placeholder="0555..." required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-lg">Başvuruyu Gönder</button>
                                </div>
                                <small class="text-muted text-center d-block mt-2">Başvurunuz onaylandığında şifreniz mail atılacaktır.</small>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URL'de #register varsa kayıt sekmesini aç
        if(window.location.hash === '#register') {
            var triggerEl = document.querySelector('#pills-register-tab')
            var tab = new bootstrap.Tab(triggerEl)
            tab.show()
        }
    </script>
</body>
</html>
